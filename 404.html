<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Leon Mayer</title>
    <link rel="stylesheet" href="/leonmayer.at/standard.css">
    <style>
        #content {
            margin-top: 40vh;
            transform: translateY(-50%);
        }

        #space {
            height: var(--menuHeight);
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="menuName" onclick="openLeonMayer()"><img id="menuKamera" src="/Seiten-Fotos/Kamera.png" alt=""><h2 id="menuLeon" class="h2">Leon Mayer</h2></div>
        <div id="menuBarContainer">
        <div id="menuBar">
            <a class="menuItem" id="menuHome" href="/index.html">HOME</a>
            <a class="menuItem" id="menuAbout" href="/über-mich/index.html">ÜBER MICH</a>
            <div id="work">
                <a class="menuItem" id="menuFotogalerie" href="/fotogalerie/index.html">FOTOGALERIE</a>
                <p>•</p>
                <a class="menuItem" id="menuFilme" href="/filme/index.html">FILME</a>
            </div>
            <a class="menuItem" id="menuKontakt" href="/kontakt/index.html">KONTAKT</a>
        </div></div>
        <div id="menuBurger"><button id="burger" onclick="showDialog()">☰</button></div>
    </div>

    <div id="menuDialog">
        <ul>
            <li><a class="dialogA" id="dialogHome" href="/index.html">Home</a></li>
            <li><a class="dialogA" id="dialogAbout" href="/über-mich/index.html">Über Mich</a></li>
            <li><a class="dialogA" id="dialogFotogalerie" href="/fotogalerie/index.html">Fotogalerie</a></li>
            <li><a class="dialogA" id="dialogFilme" href="/filme/index.html">Filme</a></li>
            <li><a class="dialogA" id="dialogKontakt" href="/kontakt/index.html">Kontakt</a></li>
        </ul>
        <button id="close" onclick="closeDialog()">✖</button>
    </div>
    <div id="blur"></div>
    <div id="space"></div>


    
    <h1 class="H1" style="margin-bottom: 10px;">404</h1>
    <hr style="margin-top: 40px;  width: 550px; max-width: 45%;">
    <hr width="50%" style="margin-bottom: 40px; width: 600px; max-width: 50%;">
    <p>Diese Seite wurde leider nicht gefunden.</p>

    <script>
        const dialog = document.getElementById("menuDialog");

        function showDialog() {
            menuDialog.style.opacity = "1";
            menuDialog.style.pointerEvents = "all";
            let blur = document.getElementById("blur");
            blur.style.backgroundColor = "#0000006a";
            blur.style.backdropFilter = "blur(5px)";
            blur.style.webkitBackdropFilter = "blur(5px)";
            blur.style.pointerEvents = "all";
        };

        function closeDialog() {
            menuDialog.style.opacity = "0";
            menuDialog.style.pointerEvents = "none";
            let blur = document.getElementById("blur");
            blur.style.backgroundColor = "#00000000";
            blur.style.backdropFilter = "blur(0px)";
            blur.style.webkitBackdropFilter = "blur(0px)";
            blur.style.pointerEvents = "none";
        };
    </script>
</body>
</html>
